{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Category Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
</div>
<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" name="description" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
</div>
<button type="submit" class="btn btn-success">Save changes</button>

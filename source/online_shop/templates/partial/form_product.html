{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
</div>
<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" name="description" class="form-control">{{ form.description.value|default_if_none:'' }}"></textarea>
</div>
<div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" name="category" class="form-control">
        {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" id="price" name="price" class="form-control" value="{{ form.price.value|default_if_none:'' }}">
</div>
<div class="mb-3">
    <label for="image_url" class="form-label">Image URL</label>
    <input type="text" id="image_url" name="image" class="form-control" value="{{ form.image.value|default_if_none:'' }}">
</div>
<div class="mb-3">
    <label for="remainder" class="form-label">Remainder</label>
    <input type="number" id="remainder" name="remainder" class="form-control" value="{{ form.remainder.value|default_if_none:'' }}">
</div>
<button type="submit" class="btn btn-success">Save changes</button>
